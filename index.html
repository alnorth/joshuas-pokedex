<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Gotta Know 'Em All!</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Titillium Web', sans-serif;
            overflow-x: hidden;
        }
        
        .logo-text {
            font-family: 'Black Ops One', cursive;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .pokemon-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .pokemon-card:hover {
            transform: translateY(-12px) scale(1.05);
        }
        
        .type-badge {
            transition: all 0.3s ease;
        }
        
        .type-badge:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .evolution-arrow {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }
        
        .effectiveness-cell {
            transition: all 0.2s ease;
        }
        
        .effectiveness-cell:hover {
            transform: scale(1.3);
            z-index: 10;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons
        const Zap = ({ className, fill }) => (
            <svg className={className} fill={fill || "none"} stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const ChevronRight = ({ className, strokeWidth }) => (
            <svg className={className} fill="none" stroke="currentColor" strokeWidth={strokeWidth || 2} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Grid3x3 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
            </svg>
        );

        const List = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        );

        // Reusable Pokemon Image component with fallback handling
        function PokemonImage({ pokemon, className, containerClass, noImageHeight = "h-32" }) {
            if (!pokemon.spriteUrl) {
                return (
                    <div className={`flex items-center justify-center ${noImageHeight} text-gray-400 font-bold ${containerClass || ''}`}>
                        No Image
                    </div>
                );
            }

            return (
                <img
                    src={pokemon.spriteUrl}
                    alt={pokemon.name}
                    className={className}
                    onError={(e) => {
                        if (pokemon.tmpSpriteUrl && !e.target.dataset.triedTmp) {
                            e.target.dataset.triedTmp = 'true';
                            e.target.src = pokemon.tmpSpriteUrl;
                        } else {
                            e.target.style.display = 'none';
                            e.target.parentElement.innerHTML += `<div class="flex items-center justify-center ${noImageHeight} text-gray-400 font-bold">No Image</div>`;
                        }
                    }}
                />
            );
        }

        function PokemonExplorer() {
            const [pokemonData, setPokemonData] = useState([]);
            const [filteredPokemon, setFilteredPokemon] = useState([]);
            const [selectedPokemon, setSelectedPokemon] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedType, setSelectedType] = useState('all');
            const [viewMode, setViewMode] = useState('grid');
            const [showTypeChart, setShowTypeChart] = useState(false);
            const [loading, setLoading] = useState(true);
            const [loadingProgress, setLoadingProgress] = useState(0);
            const [initialLoadDone, setInitialLoadDone] = useState(false);

            const types = ['normal', 'fire', 'water', 'electric', 'grass', 'ice', 'fighting', 'poison', 'ground', 'flying', 'psychic', 'bug', 'rock', 'ghost', 'dragon', 'dark', 'steel', 'fairy'];
            
            const typeColors = {
                normal: '#A8A878', fire: '#F08030', water: '#6890F0', electric: '#F8D030',
                grass: '#78C850', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0',
                ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820',
                rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', dark: '#705848',
                steel: '#B8B8D0', fairy: '#EE99AC'
            };

            const typeEffectiveness = {
                normal: { weakTo: ['fighting'], resistantTo: [], immuneTo: ['ghost'] },
                fire: { weakTo: ['water', 'ground', 'rock'], resistantTo: ['fire', 'grass', 'ice', 'bug', 'steel', 'fairy'], immuneTo: [] },
                water: { weakTo: ['electric', 'grass'], resistantTo: ['fire', 'water', 'ice', 'steel'], immuneTo: [] },
                electric: { weakTo: ['ground'], resistantTo: ['electric', 'flying', 'steel'], immuneTo: [] },
                grass: { weakTo: ['fire', 'ice', 'poison', 'flying', 'bug'], resistantTo: ['water', 'electric', 'grass', 'ground'], immuneTo: [] },
                ice: { weakTo: ['fire', 'fighting', 'rock', 'steel'], resistantTo: ['ice'], immuneTo: [] },
                fighting: { weakTo: ['flying', 'psychic', 'fairy'], resistantTo: ['bug', 'rock', 'dark'], immuneTo: [] },
                poison: { weakTo: ['ground', 'psychic'], resistantTo: ['grass', 'fighting', 'poison', 'bug', 'fairy'], immuneTo: [] },
                ground: { weakTo: ['water', 'grass', 'ice'], resistantTo: ['poison', 'rock'], immuneTo: ['electric'] },
                flying: { weakTo: ['electric', 'ice', 'rock'], resistantTo: ['grass', 'fighting', 'bug'], immuneTo: ['ground'] },
                psychic: { weakTo: ['bug', 'ghost', 'dark'], resistantTo: ['fighting', 'psychic'], immuneTo: [] },
                bug: { weakTo: ['fire', 'flying', 'rock'], resistantTo: ['grass', 'fighting', 'ground'], immuneTo: [] },
                rock: { weakTo: ['water', 'grass', 'fighting', 'ground', 'steel'], resistantTo: ['normal', 'fire', 'poison', 'flying'], immuneTo: [] },
                ghost: { weakTo: ['ghost', 'dark'], resistantTo: ['poison', 'bug'], immuneTo: ['normal', 'fighting'] },
                dragon: { weakTo: ['ice', 'dragon', 'fairy'], resistantTo: ['fire', 'water', 'electric', 'grass'], immuneTo: [] },
                dark: { weakTo: ['fighting', 'bug', 'fairy'], resistantTo: ['ghost', 'dark'], immuneTo: ['psychic'] },
                steel: { weakTo: ['fire', 'fighting', 'ground'], resistantTo: ['normal', 'grass', 'ice', 'flying', 'psychic', 'bug', 'rock', 'dragon', 'steel', 'fairy'], immuneTo: ['poison'] },
                fairy: { weakTo: ['poison', 'steel'], resistantTo: ['fighting', 'bug', 'dark'], immuneTo: ['dragon'] }
            };

            // Fetch Pokemon data from PokeAPI
            useEffect(() => {
                const fetchAllPokemon = async () => {
                    try {
                        setLoading(true);

                        // Fetch the list of all Pokemon (including forms and variants)
                        const listResponse = await fetch('https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0');
                        const listData = await listResponse.json();
                        const totalPokemon = listData.results.length;

                        // Fetch details for each Pokemon in batches
                        const batchSize = 50;
                        const allPokemon = [];

                        for (let i = 0; i < totalPokemon; i += batchSize) {
                            const batch = listData.results.slice(i, i + batchSize);
                            const pokemonPromises = batch.map(async (p) => {
                                // Extract ID from URL
                                const id = parseInt(p.url.split('/').slice(-2, -1)[0]);

                                try {
                                    const response = await fetch(p.url);
                                    const data = await response.json();

                                    // Get the best available sprite
                                    let spriteUrl = data.sprites?.other?.['official-artwork']?.front_default ||
                                                   data.sprites?.front_default ||
                                                   data.sprites?.other?.home?.front_default ||
                                                   data.sprites?.other?.showdown?.front_default;

                                    // If no PokeAPI sprites, try pokemondb.net as fallback
                                    if (!spriteUrl) {
                                        // Try regular artwork first, then tmp folder for unreleased Pokemon
                                        spriteUrl = `https://img.pokemondb.net/artwork/${data.name}.jpg`;
                                        // Store tmp URL as backup in case regular fails
                                        data.tmpSpriteUrl = `https://img.pokemondb.net/artwork/tmp/${data.name}.jpg`;
                                    }

                                    return {
                                        id: data.id,
                                        name: data.name,
                                        types: data.types.map(t => t.type.name),
                                        evolves: null,
                                        spriteUrl: spriteUrl,
                                        tmpSpriteUrl: data.tmpSpriteUrl || null
                                    };
                                } catch (error) {
                                    console.error(`Error fetching ${p.name}:`, error);
                                    return null;
                                }
                            });

                            const batchResults = await Promise.all(pokemonPromises);
                            const validResults = batchResults.filter(p => p !== null);
                            allPokemon.push(...validResults);

                            // Sort by ID and update display progressively
                            const sortedPokemon = [...allPokemon].sort((a, b) => a.id - b.id);
                            setPokemonData(sortedPokemon);
                            setFilteredPokemon(sortedPokemon);

                            // Update progress
                            setLoadingProgress(Math.round((i + batch.length) / totalPokemon * 100));

                            // Show results after first batch
                            if (i === 0) {
                                setLoading(false);
                            }
                        }

                        setLoading(false);
                        setLoadingProgress(100);
                    } catch (error) {
                        console.error('Error fetching Pokemon:', error);
                        setLoading(false);
                    }
                };

                fetchAllPokemon();
            }, []);

            useEffect(() => {
                filterPokemon();
            }, [searchTerm, selectedType, pokemonData]);

            useEffect(() => {
                // When user starts typing, switch back to Pokemon list
                if (searchTerm) {
                    setShowTypeChart(false);
                    setSelectedPokemon(null);
                }
            }, [searchTerm]);

            // Handle URL hash changes for navigation
            useEffect(() => {
                // Only process hash if we have Pokemon data
                if (pokemonData.length === 0) return;

                const handleHashChange = () => {
                    const hash = window.location.hash;

                    if (hash.startsWith('#/pokemon/')) {
                        const pokemonId = parseInt(hash.split('/')[2]);
                        const pokemon = pokemonData.find(p => p.id === pokemonId);
                        if (pokemon) {
                            setSelectedPokemon(pokemon);
                            setShowTypeChart(false);
                        }
                    } else if (hash === '#/types') {
                        setShowTypeChart(true);
                        setSelectedPokemon(null);
                    } else {
                        // Default to list view
                        setShowTypeChart(false);
                        setSelectedPokemon(null);
                    }

                    // Mark initial load as done after first hash processing
                    setInitialLoadDone(true);
                };

                // Handle initial load
                if (!initialLoadDone) {
                    handleHashChange();
                }

                // Listen for hash changes (back/forward buttons)
                window.addEventListener('hashchange', handleHashChange);

                return () => window.removeEventListener('hashchange', handleHashChange);
            }, [pokemonData, initialLoadDone]);

            // Update URL when state changes (but not on initial load)
            useEffect(() => {
                if (!initialLoadDone) return;

                if (selectedPokemon) {
                    window.location.hash = `#/pokemon/${selectedPokemon.id}`;
                } else if (showTypeChart) {
                    window.location.hash = '#/types';
                } else {
                    window.location.hash = '#/';
                }
            }, [selectedPokemon, showTypeChart, initialLoadDone]);

            // Scroll to top when Pokemon is selected
            useEffect(() => {
                if (selectedPokemon) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, [selectedPokemon]);

            const filterPokemon = () => {
                let filtered = [...pokemonData];
                
                if (searchTerm) {
                    filtered = filtered.filter(p => 
                        p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        p.id.toString().includes(searchTerm)
                    );
                }
                
                if (selectedType !== 'all') {
                    filtered = filtered.filter(p => p.types.includes(selectedType));
                }
                
                setFilteredPokemon(filtered);
            };

            const [evolutionChains, setEvolutionChains] = useState({});

            const fetchEvolutionChain = async (pokemonId) => {
                // Check if we already have it cached
                if (evolutionChains[pokemonId]) {
                    return evolutionChains[pokemonId];
                }

                try {
                    // Fetch species data to get evolution chain URL
                    const speciesResponse = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonId}`);
                    const speciesData = await speciesResponse.json();

                    // Fetch evolution chain
                    const evolutionResponse = await fetch(speciesData.evolution_chain.url);
                    const evolutionData = await evolutionResponse.json();

                    // Parse the evolution chain
                    const chain = [];
                    let current = evolutionData.chain;

                    const parseEvolution = (evoData, prevMethod = 'Base form') => {
                        const id = parseInt(evoData.species.url.split('/').slice(-2, -1)[0]);
                        const name = evoData.species.name;

                        chain.push({
                            id,
                            name,
                            method: prevMethod
                        });

                        // Lookup table for "other" trigger evolutions that require special explanations
                        const otherEvolutionDetails = {
                            'annihilape': 'Level up after using Rage Fist 20 times',
                            'wyrdeer': 'Level up after using Agile Style Psyshield Bash 20 times',
                            'overqwil': 'Level up after using Strong Style Barb Barrage 20 times',
                            'basculegion': 'Level up after losing 294+ HP from recoil damage',
                            'kingambit': 'Level up after defeating 3 Bisharp that hold Leader\'s Crest',
                            'gholdengo': 'Level up after collecting 999 Gimmighoul Coins',
                            'pawmot': 'Level up after walking 1000 steps in Let\'s Go mode',
                            'brambleghast': 'Level up after walking 1000 steps in Let\'s Go mode',
                            'rabsca': 'Level up after walking 1000 steps in Let\'s Go mode',
                            'ursaluna': 'Use Peat Block during a full moon',
                            'gimmighoul': 'Collect 999 Gimmighoul Coins',
                        };

                        // Process evolutions
                        evoData.evolves_to.forEach((evolution) => {
                            let method = 'Unknown';
                            if (evolution.evolution_details && evolution.evolution_details.length > 0) {
                                const detail = evolution.evolution_details[0];
                                const parts = [];

                                // Check for "other" trigger first - use lookup table
                                if (detail.trigger.name === 'other') {
                                    const speciesName = evolution.species.name;
                                    if (otherEvolutionDetails[speciesName]) {
                                        // Use the predefined description from lookup table
                                        method = otherEvolutionDetails[speciesName];
                                        parseEvolution(evolution, method);
                                        return; // Skip the rest of the processing
                                    } else {
                                        // Unknown "other" trigger - will be handled at the end
                                        parts.push('Special requirement');
                                    }
                                } else if (detail.trigger.name === 'level-up') {
                                    if (detail.min_level) {
                                        parts.push(`Level ${detail.min_level}`);
                                    } else {
                                        parts.push('Level up');
                                    }
                                } else if (detail.trigger.name === 'trade') {
                                    parts.push('Trade');
                                } else if (detail.trigger.name === 'use-item') {
                                    parts.push('Use');
                                } else if (detail.trigger.name === 'shed') {
                                    parts.push('Level up (empty party slot + Poké Ball)');
                                } else {
                                    parts.push(detail.trigger.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '));
                                }

                                // Add item information
                                if (detail.item) {
                                    const itemName = detail.item.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                    if (detail.trigger.name === 'use-item') {
                                        parts[0] = itemName;
                                    } else {
                                        parts.push(`+ ${itemName}`);
                                    }
                                }

                                // Add held item
                                if (detail.held_item) {
                                    const heldItemName = detail.held_item.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                    parts.push(`holding ${heldItemName}`);
                                }

                                // Add happiness requirement
                                if (detail.min_happiness) {
                                    parts.push(`with ${detail.min_happiness}+ happiness`);
                                }

                                // Add affection requirement
                                if (detail.min_affection) {
                                    parts.push(`with ${detail.min_affection}+ affection`);
                                }

                                // Add beauty requirement
                                if (detail.min_beauty) {
                                    parts.push(`with ${detail.min_beauty}+ beauty`);
                                }

                                // Add time of day
                                if (detail.time_of_day) {
                                    parts.push(`during ${detail.time_of_day}`);
                                }

                                // Add location
                                if (detail.location) {
                                    const locationName = detail.location.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                    parts.push(`at ${locationName}`);
                                }

                                // Add move requirement
                                if (detail.known_move) {
                                    const moveName = detail.known_move.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                    parts.push(`knowing ${moveName}`);
                                }

                                // Add move type requirement
                                if (detail.known_move_type) {
                                    const moveType = detail.known_move_type.name.charAt(0).toUpperCase() + detail.known_move_type.name.slice(1);
                                    parts.push(`knowing ${moveType}-type move`);
                                }

                                // Add party species requirement
                                if (detail.party_species) {
                                    const speciesName = detail.party_species.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                    parts.push(`with ${speciesName} in party`);
                                }

                                // Add party type requirement
                                if (detail.party_type) {
                                    const partyType = detail.party_type.name.charAt(0).toUpperCase() + detail.party_type.name.slice(1);
                                    parts.push(`with ${partyType}-type in party`);
                                }

                                // Add physical stats requirement
                                if (detail.relative_physical_stats !== null) {
                                    if (detail.relative_physical_stats === 1) {
                                        parts.push('(Attack > Defense)');
                                    } else if (detail.relative_physical_stats === -1) {
                                        parts.push('(Attack < Defense)');
                                    } else if (detail.relative_physical_stats === 0) {
                                        parts.push('(Attack = Defense)');
                                    }
                                }

                                // Add gender requirement
                                if (detail.gender !== null) {
                                    const genderText = detail.gender === 1 ? 'Female' : 'Male';
                                    parts.push(`(${genderText} only)`);
                                }

                                // Add overworld rain requirement
                                if (detail.needs_overworld_rain) {
                                    parts.push('during rain');
                                }

                                // Add turn upside down requirement
                                if (detail.turn_upside_down) {
                                    parts.push('(turn device upside down)');
                                }

                                // Add trade species requirement
                                if (detail.trade_species) {
                                    const tradeSpeciesName = detail.trade_species.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                    parts.push(`for ${tradeSpeciesName}`);
                                }

                                // Check for additional unhandled fields and add them as hints
                                const handledFields = [
                                    'trigger', 'item', 'held_item', 'min_level', 'min_happiness', 'min_affection',
                                    'min_beauty', 'time_of_day', 'location', 'known_move', 'known_move_type',
                                    'party_species', 'party_type', 'relative_physical_stats', 'gender',
                                    'needs_overworld_rain', 'turn_upside_down', 'trade_species'
                                ];

                                // Look for any fields we haven't handled yet
                                const unhandledInfo = [];
                                Object.keys(detail).forEach(key => {
                                    if (!handledFields.includes(key) && detail[key] !== null && detail[key] !== false && detail[key] !== '') {
                                        // Format the field name and value
                                        const fieldName = key.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                        let value = detail[key];

                                        // Handle different value types
                                        if (typeof value === 'object' && value.name) {
                                            value = value.name.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                                        } else if (typeof value === 'boolean') {
                                            value = value ? 'Yes' : 'No';
                                        }

                                        unhandledInfo.push(`${fieldName}: ${value}`);
                                    }
                                });

                                if (unhandledInfo.length > 0) {
                                    parts.push(`(${unhandledInfo.join(', ')})`);
                                }

                                method = parts.join(' ');
                            }
                            parseEvolution(evolution, method);
                        });
                    };

                    parseEvolution(current);

                    // Cache it
                    setEvolutionChains(prev => ({ ...prev, [pokemonId]: chain }));

                    return chain;
                } catch (error) {
                    console.error('Error fetching evolution chain:', error);
                    return [];
                }
            };

            const handlePokemonClick = (p) => {
                setSelectedPokemon(p);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-rose-400 via-fuchsia-500 to-indigo-500 pb-20">
                    {loading && (
                        <div className="fixed inset-0 bg-gradient-to-br from-rose-400 via-fuchsia-500 to-indigo-500 flex items-center justify-center z-50">
                            <div className="bg-white rounded-3xl shadow-2xl p-12 border-8 border-black text-center max-w-md">
                                <div className="mb-6">
                                    <Zap className="w-24 h-24 text-yellow-500 mx-auto animate-pulse" fill="currentColor" />
                                </div>
                                <h2 className="logo-text text-4xl mb-4 text-gray-800">Loading Pokémon</h2>
                                <p className="text-xl font-bold mb-6 text-gray-600">Gotta Fetch 'Em All!</p>
                                <div className="bg-gray-200 rounded-full h-6 border-4 border-black overflow-hidden">
                                    <div
                                        className="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 h-full transition-all duration-300"
                                        style={{ width: `${loadingProgress}%` }}
                                    />
                                </div>
                                <p className="text-2xl font-black mt-4 text-gray-800">{loadingProgress}%</p>
                            </div>
                        </div>
                    )}

                        // Check for G-Max Move (exclusive to Gmax forms)
                        if (gmaxMoves[pokemon.name]) {
                            availableMaxMoves.gmax = gmaxMoves[pokemon.name];
                        }

                        // Add type-based Max Moves for each move type the Pokemon can learn
                        moveTypes.forEach(type => {
                            if (typeBasedMaxMoves[type]) {
                                availableMaxMoves.typeBased.push({
                                    ...typeBasedMaxMoves[type],
                                    type: type
                                });
                            }
                        });

                        // Sort type-based Max Moves alphabetically by type
                        availableMaxMoves.typeBased.sort((a, b) => a.type.localeCompare(b.type));

                        setMaxMoves(availableMaxMoves);
                        setLoadingMoves(false);
                    } catch (error) {
                        console.error('Error fetching Pokemon details:', error);
                        // Fallback to generated stats
                        const seed = pokemon.id * 7;
                        setStats([
                            { stat: { name: 'HP' }, base_stat: 40 + (seed % 70) },
                            { stat: { name: 'Attack' }, base_stat: 45 + ((seed * 3) % 75) },
                            { stat: { name: 'Defense' }, base_stat: 40 + ((seed * 5) % 80) },
                            { stat: { name: 'special-attack' }, base_stat: 50 + ((seed * 7) % 70) },
                            { stat: { name: 'special-defense' }, base_stat: 45 + ((seed * 11) % 75) },
                            { stat: { name: 'Speed' }, base_stat: 40 + ((seed * 13) % 90) }
                        ]);
                        setLoadingMoves(false);
                    }

                    // Fetch evolution chain
                    setLoadingEvolution(true);
                    const chain = await fetchEvolutionChain(pokemon.id);
                    setEvolutionChain(chain || []);
                    setLoadingEvolution(false);
                };

                fetchPokemonDetails();
            }, [pokemon.id, fetchEvolutionChain]);

            const formatStatName = (name) => {
                const nameMap = {
                    'hp': 'HP',
                    'attack': 'Attack',
                    'defense': 'Defense',
                    'special-attack': 'Sp. Attack',
                    'special-defense': 'Sp. Defense',
                    'speed': 'Speed'
                };
                return nameMap[name] || name;
            };

            return (
                <div className="bg-white rounded-3xl shadow-2xl p-8 border-8 border-black max-w-6xl mx-auto slide-in">
                    <button
                        onClick={onClose}
                        className="mb-6 bg-red-500 text-white font-black px-6 py-3 rounded-xl shadow-xl hover:bg-red-600 transform hover:scale-110 transition-all border-4 border-black"
                    >
                        ← BACK
                    </button>

                    <div className="grid md:grid-cols-2 gap-8 mb-8">
                        <div className="bg-gradient-to-br from-blue-100 to-purple-100 rounded-2xl p-8 border-4 border-black">
                            <PokemonImage
                                pokemon={pokemon}
                                className="w-full max-w-sm mx-auto"
                                noImageHeight="h-64"
                            />
                        </div>

                        <div>
                            <div className="flex items-center gap-4 mb-4">
                                <span className="text-gray-500 font-black text-3xl">#{pokemon.id.toString().padStart(3, '0')}</span>
                                <h2 className="font-black text-5xl capitalize text-gray-800">{pokemon.name.replace('-', ' ')}</h2>
                            </div>

                            <div className="flex gap-3 mb-6 flex-wrap">
                                {pokemon.types.map(type => (
                                    <span
                                        key={type}
                                        className="px-6 py-3 rounded-full text-white font-black text-xl uppercase shadow-lg border-4 border-black"
                                        style={{ backgroundColor: typeColors[type] }}
                                    >
                                        {type}
                                    </span>
                                ))}
                            </div>

                            <div className="bg-gray-100 rounded-2xl p-6 border-4 border-black">
                                <h3 className="font-black text-2xl mb-4 text-gray-800">BASE STATS</h3>
                                {stats.length === 0 ? (
                                    <div className="text-center py-4">
                                        <div className="animate-spin inline-block w-8 h-8 border-4 border-gray-300 border-t-gray-800 rounded-full"></div>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {stats.map(stat => (
                                            <div key={stat.stat.name}>
                                                <div className="flex justify-between mb-1">
                                                    <span className="font-bold uppercase text-sm">
                                                        {formatStatName(stat.stat.name)}
                                                    </span>
                                                    <span className="font-black">{stat.base_stat}</span>
                                                </div>
                                                <div className="bg-gray-300 rounded-full h-3 border-2 border-black overflow-hidden">
                                                    <div
                                                        className="h-full rounded-full transition-all duration-1000"
                                                        style={{
                                                            width: `${(stat.base_stat / 255) * 100}%`,
                                                            backgroundColor: stat.base_stat > 100 ? '#10b981' : stat.base_stat > 50 ? '#fbbf24' : '#ef4444'
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {loadingEvolution ? (
                        <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-8 border-4 border-black mb-8">
                            <h3 className="font-black text-3xl mb-6 text-gray-800 text-center">EVOLUTION CHAIN</h3>
                            <div className="text-center py-8">
                                <div className="animate-spin inline-block w-12 h-12 border-4 border-purple-300 border-t-purple-600 rounded-full"></div>
                                <p className="mt-4 font-bold text-gray-600">Loading evolution data...</p>
                            </div>
                        </div>
                    ) : evolutionChain && evolutionChain.length > 1 ? (
                        <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-8 border-4 border-black mb-8">
                            <h3 className="font-black text-3xl mb-6 text-gray-800 text-center">EVOLUTION CHAIN</h3>
                            <div className="flex items-center justify-center flex-wrap gap-4">
                                {evolutionChain.map((evo, index) => (
                                    <React.Fragment key={evo.id}>
                                        <div
                                            className="flex flex-col items-center bg-white rounded-2xl p-6 border-4 border-black shadow-xl min-w-[200px] cursor-pointer hover:border-yellow-400 transition-all hover:scale-105"
                                            onClick={() => onSelectPokemon(evo.id)}
                                        >
                                            <img
                                                src={`https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${evo.id}.png`}
                                                alt={evo.name}
                                                className="w-32 h-32 object-contain mb-2"
                                                onError={(e) => {
                                                    const fallbacks = [
                                                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${evo.id}.png`,
                                                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/${evo.id}.png`,
                                                        `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/${evo.id}.gif`
                                                    ];
                                                    const attempt = parseInt(e.target.dataset.fallbackAttempt || '0');
                                                    if (attempt < fallbacks.length) {
                                                        e.target.dataset.fallbackAttempt = (attempt + 1).toString();
                                                        e.target.src = fallbacks[attempt];
                                                    } else {
                                                        e.target.style.display = 'none';
                                                        e.target.parentElement.innerHTML += '<div class="flex items-center justify-center w-32 h-32 text-gray-400 font-bold text-xs">No Image</div>';
                                                    }
                                                }}
                                            />
                                            <span className="text-gray-500 font-black text-sm">#{evo.id.toString().padStart(3, '0')}</span>
                                            <span className="font-black text-xl capitalize text-gray-800">{evo.name.replace('-', ' ')}</span>
                                        </div>
                                        {index < evolutionChain.length - 1 && (
                                            <div className="flex flex-col items-center">
                                                <ChevronRight className="w-12 h-12 text-purple-600 evolution-arrow" strokeWidth={4} />
                                                <span className="mt-2 px-4 py-2 bg-yellow-400 rounded-full font-black text-sm border-3 border-black shadow-lg">
                                                    {evolutionChain[index + 1].method}
                                                </span>
                                            </div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>
                        </div>
                    ) : null}

                    <div className="bg-gradient-to-br from-green-100 to-teal-100 rounded-2xl p-8 border-4 border-black mb-8">
                        <h3 className="font-black text-3xl mb-6 text-gray-800 text-center">LEARNABLE MOVES</h3>
                        {loadingMoves ? (
                            <div className="text-center py-8">
                                <div className="animate-spin inline-block w-12 h-12 border-4 border-green-300 border-t-green-600 rounded-full"></div>
                                <p className="mt-4 font-bold text-gray-600">Loading moves data...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {moves['level-up'] && moves['level-up'].length > 0 && (
                                    <div>
                                        <h4 className="font-black text-lg mb-3 text-gray-700 uppercase bg-yellow-300 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            Level Up Moves
                                        </h4>
                                        <div className="space-y-2">
                                            {moves['level-up'].map((move, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-3 border-2 border-black shadow-sm">
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-bold text-sm capitalize">{move.name}</span>
                                                        <span className="text-xs bg-blue-500 text-white px-2 py-1 rounded-full font-black">
                                                            Lv {move.level}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {moves['machine'] && moves['machine'].length > 0 && (
                                    <div>
                                        <h4 className="font-black text-lg mb-3 text-gray-700 uppercase bg-red-300 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            TM/HM Moves
                                        </h4>
                                        <div className="space-y-2">
                                            {moves['machine'].map((move, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-3 border-2 border-black shadow-sm">
                                                    <span className="font-bold text-sm capitalize">{move.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {moves['egg'] && moves['egg'].length > 0 && (
                                    <div>
                                        <h4 className="font-black text-lg mb-3 text-gray-700 uppercase bg-pink-300 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            Egg Moves
                                        </h4>
                                        <div className="space-y-2">
                                            {moves['egg'].map((move, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-3 border-2 border-black shadow-sm">
                                                    <span className="font-bold text-sm capitalize">{move.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {moves['tutor'] && moves['tutor'].length > 0 && (
                                    <div>
                                        <h4 className="font-black text-lg mb-3 text-gray-700 uppercase bg-purple-300 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            Tutor Moves
                                        </h4>
                                        <div className="space-y-2">
                                            {moves['tutor'].map((move, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-3 border-2 border-black shadow-sm">
                                                    <span className="font-bold text-sm capitalize">{move.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Z-Moves Section */}
                        {!loadingMoves && (zMoves.signature.length > 0 || zMoves.typeBased.length > 0) && (
                            <div className="mt-8 pt-6 border-t-4 border-black/20">
                                <h4 className="font-black text-2xl mb-4 text-gray-800 text-center flex items-center justify-center gap-2">
                                    <Zap className="w-8 h-8 text-yellow-500" fill="currentColor" />
                                    Z-MOVES
                                    <Zap className="w-8 h-8 text-yellow-500" fill="currentColor" />
                                </h4>
                                <p className="text-center text-gray-600 text-sm mb-4">
                                    Requires Z-Ring and corresponding Z-Crystal (Sun/Moon/Ultra Sun/Ultra Moon)
                                </p>

                                {zMoves.signature.length > 0 && (
                                    <div className="mb-6">
                                        <h5 className="font-black text-lg mb-3 text-gray-700 uppercase bg-gradient-to-r from-yellow-400 to-orange-400 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            Exclusive Z-Move
                                        </h5>
                                        <div className="space-y-2">
                                            {zMoves.signature.map((zMove, idx) => (
                                                <div key={idx} className="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-lg p-4 border-2 border-black shadow-md">
                                                    {zMove.gif && (
                                                        <div className="mb-3 rounded-lg overflow-hidden border-2 border-black">
                                                            <img
                                                                src={zMove.gif}
                                                                alt={`${zMove.name} animation`}
                                                                className="w-full h-32 object-cover"
                                                                loading="lazy"
                                                            />
                                                        </div>
                                                    )}
                                                    <div className="flex justify-between items-start flex-wrap gap-2">
                                                        <div>
                                                            <span className="font-black text-lg text-gray-800">{zMove.name}</span>
                                                            <div className="text-sm text-gray-600 mt-1">
                                                                Base move: <span className="font-bold">{zMove.baseMove}</span>
                                                            </div>
                                                        </div>
                                                        <span className="text-xs bg-gradient-to-r from-yellow-400 to-orange-400 text-black px-3 py-1 rounded-full font-black border-2 border-black">
                                                            {zMove.crystal}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {zMoves.typeBased.length > 0 && (
                                    <div>
                                        <h5 className="font-black text-lg mb-3 text-gray-700 uppercase bg-gradient-to-r from-blue-300 to-purple-300 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            Type-Based Z-Moves
                                        </h5>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                                            {zMoves.typeBased.map((zMove, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-3 border-2 border-black shadow-sm">
                                                    {zMove.gif && (
                                                        <div className="mb-2 rounded overflow-hidden border border-gray-300">
                                                            <img
                                                                src={zMove.gif}
                                                                alt={`${zMove.name} animation`}
                                                                className="w-full h-32 object-cover"
                                                                loading="lazy"
                                                            />
                                                        </div>
                                                    )}
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span
                                                            className="px-2 py-1 rounded text-white font-bold text-xs uppercase border border-black"
                                                            style={{ backgroundColor: typeColors[zMove.type] }}
                                                        >
                                                            {zMove.type}
                                                        </span>
                                                    </div>
                                                    <div className="font-bold text-sm text-gray-800">{zMove.name}</div>
                                                    <div className="text-xs text-gray-500 mt-1">{zMove.crystal}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Max Moves Section (Sword/Shield) */}
                        {!loadingMoves && (maxMoves.gmax || maxMoves.typeBased.length > 0) && (
                            <div className="mt-8 pt-6 border-t-4 border-black/20">
                                <h4 className="font-black text-2xl mb-4 text-gray-800 text-center flex items-center justify-center gap-2">
                                    <span className="text-3xl">⬆️</span>
                                    MAX MOVES
                                    <span className="text-3xl">⬆️</span>
                                </h4>
                                <p className="text-center text-gray-600 text-sm mb-4">
                                    Available during Dynamax (Sword/Shield)
                                </p>

                                {maxMoves.gmax && (
                                    <div className="mb-6">
                                        <h5 className="font-black text-lg mb-3 text-gray-700 uppercase bg-gradient-to-r from-pink-400 to-red-400 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            G-Max Move (Exclusive)
                                        </h5>
                                        <div className="bg-gradient-to-r from-pink-100 to-red-100 rounded-lg p-4 border-2 border-black shadow-md">
                                            <div className="flex justify-between items-start flex-wrap gap-2">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span className="font-black text-lg text-gray-800">{maxMoves.gmax.name}</span>
                                                        <span
                                                            className="px-2 py-1 rounded text-white font-bold text-xs uppercase border border-black"
                                                            style={{ backgroundColor: typeColors[maxMoves.gmax.type] }}
                                                        >
                                                            {maxMoves.gmax.type}
                                                        </span>
                                                    </div>
                                                    <div className="text-sm text-gray-600">
                                                        {maxMoves.gmax.effect}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {maxMoves.typeBased.length > 0 && (
                                    <div>
                                        <h5 className="font-black text-lg mb-3 text-gray-700 uppercase bg-gradient-to-r from-red-300 to-orange-300 px-4 py-2 rounded-lg border-2 border-black text-center">
                                            Type-Based Max Moves
                                        </h5>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                                            {maxMoves.typeBased.map((maxMove, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-3 border-2 border-black shadow-sm">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span
                                                            className="px-2 py-1 rounded text-white font-bold text-xs uppercase border border-black"
                                                            style={{ backgroundColor: typeColors[maxMove.type] }}
                                                        >
                                                            {maxMove.type}
                                                        </span>
                                                    </div>
                                                    <div className="font-bold text-sm text-gray-800">{maxMove.name}</div>
                                                    <div className="text-xs text-gray-500 mt-1">{maxMove.effect}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function TypeEffectivenessChart({ types, typeColors, typeEffectiveness }) {
            return (
                <div className="bg-white rounded-3xl shadow-2xl p-8 border-8 border-black slide-in">
                    <h2 className="font-black text-4xl mb-8 text-center text-gray-800">TYPE EFFECTIVENESS</h2>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {types.map(type => {
                            const effectiveness = typeEffectiveness[type];

                            return (
                                <div key={type} className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl p-6 border-4 border-black shadow-lg">
                                    <div
                                        className="font-black text-white text-center py-4 px-6 rounded-xl border-4 border-black shadow-lg uppercase text-2xl mb-4"
                                        style={{ backgroundColor: typeColors[type] }}
                                    >
                                        {type}
                                    </div>

                                    <div className="space-y-4">
                                        {effectiveness.weakTo.length > 0 && (
                                            <div>
                                                <h4 className="font-black text-sm mb-2 text-gray-700 uppercase">Weak To:</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {effectiveness.weakTo.map(weakType => (
                                                        <span
                                                            key={weakType}
                                                            className="px-3 py-1 rounded-lg text-white font-bold text-sm uppercase border-2 border-black shadow-md"
                                                            style={{ backgroundColor: typeColors[weakType] }}
                                                        >
                                                            {weakType}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {effectiveness.resistantTo.length > 0 && (
                                            <div>
                                                <h4 className="font-black text-sm mb-2 text-gray-700 uppercase">Resistant To:</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {effectiveness.resistantTo.map(resistType => (
                                                        <span
                                                            key={resistType}
                                                            className="px-3 py-1 rounded-lg text-white font-bold text-sm uppercase border-2 border-black shadow-md"
                                                            style={{ backgroundColor: typeColors[resistType] }}
                                                        >
                                                            {resistType}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {effectiveness.immuneTo.length > 0 && (
                                            <div>
                                                <h4 className="font-black text-sm mb-2 text-gray-700 uppercase">Immune To:</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {effectiveness.immuneTo.map(immuneType => (
                                                        <span
                                                            key={immuneType}
                                                            className="px-3 py-1 rounded-lg text-white font-bold text-sm uppercase border-2 border-black shadow-md"
                                                            style={{ backgroundColor: typeColors[immuneType] }}
                                                        >
                                                            {immuneType}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {effectiveness.weakTo.length === 0 && effectiveness.resistantTo.length === 0 && effectiveness.immuneTo.length === 0 && (
                                            <p className="text-gray-500 italic text-center py-4">No special effectiveness</p>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PokemonExplorer />, document.getElementById('root'));
    </script>
</body>
</html>
